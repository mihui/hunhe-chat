<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 85%; display: inline-block; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; display: inline-block; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .ui-inline-input input { display: inline-block; width: 40%; }
      .ui-inline-input button { display: inline-block; width: 14%; }
      .ui-chat-form { display: none; }

      #users li { padding: .3rem .5rem; }
      #users li label { cursor: pointer; }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="ui-private-panel">
        <ul id="users"></ul>
    </div>
    <ul id="messages"></ul>

    <form action="" class="ui-chat-form">
      <input id="message" autocomplete="off" /><button>Send</button>
    </form>

    <form action="" class="ui-login-form">
      <div class="ui-inline-input">
        <input type="text" id="username" value="Michael" placeholder="Place your name here" autocomplete="off" />
        <input type="password" id="password" value="123456" placeholder="Place your password here" autocomplete="off" />
        <button>Login</button>
      </div>
    </form>

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/base64.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
